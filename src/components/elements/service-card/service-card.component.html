<article class="service-card">
  <a [routerLink]="serviceCard.link" class="card-wrapper">
    <figure>
      <img [src]="serviceCard.imgUrl" [alt]="serviceCard.title" />
    </figure>
    <div class="card-body">
      <h2 class="card-title">{{ serviceCard.title }}</h2>
      <p class="card-description">{{ serviceCard.description }}</p>
      <div class="btn-container">
        <a [routerLink]="serviceCard.link" class="button"> Book Now </a>
      </div>
    </div>
  </a>
</article>
